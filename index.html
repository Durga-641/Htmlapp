<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .video-container {
            max-width: 800px;
            width: 50%;
            display: flex;
            justify-content: center;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            overflow-y: scroll;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="video-container">
            <video width="100%" controls>
                <source src="WhatsApp Video 2024-10-07 at 2.53.10 PM.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="column">
                <p><a href="https://photos.google.com/share/AF1QipO9dTvoeZyo8LRRIE5TvJCxfbfL55DTlawJf3pwokd4bHtw5-f4ZzXy8eIRd1APjQ?key=YkpNTnF4bTduamxhUXlqNno3Wi1ta0hVMWN3NExB" target="_blank">Photos 2023</a></p>
            </div>
            <div class="column">
                <div class="gallery">
                    <!-- Add your images here -->
                    <img src="IMG20210816093356.jpg" alt="Image 1">
                    <img src="IMG20210816205101.jpg" alt="Image 2">
                    <img src="IMG20221107205500.jpg" alt="Image 4">
                    <img src="IMG20221107205522.jpg" alt="Image 5">
                    <img src="IMG20221107205708.jpg" alt="Image 5">
                </div>
            </div>
            <div class="column">
                <p><a href="https://photos.google.com/share/AF1QipOt44xTqVkA26ZYUbxakIzUnZEYHL1Mxnt-EzU4cF-SbDuX0hZwTzq8DB2mlVnKJg?pli=1&key=M21LXzltaDcxek1hcS1RbXN4b01LSmwyemNmamRB" target="_blank">Photos 2024</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>ADDRESS: Rampuram Village,Pendurthi,Visakhapatnam | CONTACT NO: 1234567890</p>
    </footer>
</body>
</html>
